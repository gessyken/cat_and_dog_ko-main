<!DOCTYPE html>
<html>
    <head>
        <title>🐱🐶 Classification Chien ou Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>

        <h1>🐱🐶 Classification Chien ou Chat</h1>

        {% if result %}
            <h3>Prédiction : {{ result }}</h3>
            <img src="data:image/png;base64,{{ image_base64_front }}" alt="">

            <div id="prediction">
                <!-- Formulaire pour rejeter la prédiction -->
                <form method="POST" action="/reject_prediction">
                    <input type="hidden" name="user_input" value="{{ user_input }}">
                    <input type="hidden" name="model_output" value="{{ result }}">
                    <input type="hidden" name="image_base64" value="{{ image_base64_front }}">
                    <label for="real_label">Le vrai label (Chat/Chien):</label>
                    <input type="text" name="real_label">
                    <button type="submit">Rejeter la prédiction</button>
                </form>
                
                <!-- <form action="{{ url_for('reject_prediction') }}" method="post">
                    <input type="hidden" name="user_input" value="{{ user_input }}">
                    <input type="hidden" name="model_output" value="{{ result }}">
                    <button type="submit" class="btn btn-danger">Rejeter la prédiction</button>
                </form> -->
                
                <!-- Formulaire pour valider la prédiction -->
                <form action="{{ url_for('validate_prediction') }}" method="post">
                    <input type="hidden" name="user_input" value="{{ user_input }}">
                    <input type="hidden" name="model_output" value="{{ result }}">
                    <button type="submit" class="btn btn-success">Valider la prédiction</button>
                </form>
                
                <a href="{{ url_for('home') }}" class="btn btn-primary">Revenir à la page d'accueil</a>
            </div>
        {% endif %}

    </body>
</html>
